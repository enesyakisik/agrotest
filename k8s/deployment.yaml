apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrolink-web
  labels:
    app: agrolink
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agrolink
  template:
    metadata:
      labels:
        app: agrolink
    spec:
      containers:
        - name: web
          image: "${APP_IMAGE:-registry.example.com/agrolink/web:latest}"
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
